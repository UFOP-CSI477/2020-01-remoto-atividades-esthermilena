<!DOCTYPE html>
<html lang="br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>

    <script>
    
        function Pessoa(nome, sobrenome, idade, endereço, animal) {
            this.nome = nome;
            this.sobrenome = sobrenome;
            this.idade = idade;
            this.endereço = endereço;
            this.animal = animal;
        }

        function carregarDados(){

            let nome =  window.prompt('Insira seu nome:' );
            let sobrenome = window.prompt('Insira seu sobrenome:');
            let idade = window.prompt('Insira sua idade:');
            let endereço = window.prompt('Insira seu endereço:');
            let animal = window.prompt('Insira seu animal preferido:');
            
            let pessoa = new Pessoa(nome, sobrenome, idade, endereço, animal);
            document.getElementById("nome").innerHTML = pessoa.nome;
            document.getElementById("sobrenome").innerHTML = pessoa.sobrenome;
            document.getElementById("idade").innerHTML = pessoa.idade;
            document.getElementById("endereço").innerHTML = pessoa.endereço;
            document.getElementById("animal").innerHTML = pessoa.animal;
        }
    </script>
</head>
<body>
    
    <script>
        document.write('Insira seus dados');
    </script>

    
        <div id="nome">Nome:</div>
        <div id="sobrenome">Sobrenome:</div>
        <div id="idade">Idade:</div>
        <div id="endereço">Endereço:</div>
        <div id="animal">Animal preferido:</div>
   

    <input type="button" value="Inserir" onclick="carregarDados()">
</body>
</html>

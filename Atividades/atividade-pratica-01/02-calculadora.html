<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Calculadora</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="./02-calculadora.css">
        <script text= "text/javascript" src ="02-calculadora.js"></script>
    
    </head>

    <body>
        <div class="container">
        <h1 class="text-center">Calculadora</h1>
        <p id="resultado"> </p>
        <div class="table-responsive">
            <table class="table table-hover text-center">

                <tbody>

                    <tr class="col-md-6">
                        <td><button class="btn-primary" onclick="limpar()">C</button></td>
                        <td><button class="btn-primary">,</button></td>
                        <td><button class="btn-primary" onclick="insere('/')">/</button></td>
                        <td><button class="btn-primary" onclick="insere('*')">*</button></td>
                        
                    </tr>

                    <tr>
                        <td><button class="btn-primary" onclick="insere('7')">7</button></td>
                        <td><button class="btn-primary"  onclick="insere('8')">8</button></td>
                        <td><button class="btn-primary"  onclick="insere('9')">9</button></td>
                        <td><button class="btn-primary" onclick="insere('-')">-</button></td>
                        
                        
                    </tr>

                    <tr>
                        <td><button class="btn-primary"  onclick="insere('4')">4</button></td>
                        <td><button class="btn-primary"  onclick="insere('5')">5</button></td>
                        <td><button class="btn-primary"  onclick="insere('6')">6</button></td>
                        <td><button class="btn-primary" onclick="insere('+')">+</button></td>
                        
                        
                    </tr>
                    
                    <tr>
                        <td><button class="btn-primary"  onclick="insere('1')">1</button></td>
                        <td><button class="btn-primary"  onclick="insere('2')">2</button></td>
                        <td><button class="btn-primary"  onclick="insere('3')">3</button></td>
                        <td><button class="btn-primary" onclick="calcular()">=</button></td>
                        
                    </tr>

                    <tr>
                        <td><button class="btn-primary"  onclick="insere('0')">0</button></td>
    
                    </tr>

                </tbody>
            </table>
            </div>
        </div>
    
</body>
</html>
